<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <main class="container">

        <form method="" class="input-form">
            <div class="input-group mb-1">
                <input id="searchItem" type="text" required class="form-control" placeholder="Search here...">
                <div class="input-group-append">
                    <button id="searchBtn" type="button" class="searchBtn btn">Search</button>
                </div>
            </div>
            <div class="alertBox">
                <p id="alert"></p>
            </div>
        </form>
        </div>

        <div id="details" class="container details-area">
            <div id="show-details" class="show-details">

            </div>
            <div id="ingredient-display">

            </div>
        </div>

        <div class="meal-container container">
            <div id="list-items" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">

            </div>
        </div>

    </main>
